<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tiger">
      <img class="sunflower" src="./img/sunflower.png" alt="sunflower" />
      <div class="ear left"></div>
      <div class="ear right"></div>

      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>

        <div class="mouth-circle"></div>
        <div class="mouth">
          <div class="mouth-inner"></div>
        </div>

        <div class="nose"></div>
        <div class="nose-line"></div>

        <div class="face-line">
          <div class="face-line-top"></div>
          <div class="face-line-top first-line"></div>
          <div class="face-line-top sec-line"></div>

          <div class="face-line-cheek cheek-left"></div>
          <div class="face-line-cheek sec-left"></div>

          <div class="face-line-cheek cheek-right"></div>
          <div class="face-line-cheek sec-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
