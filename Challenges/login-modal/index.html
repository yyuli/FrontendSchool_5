<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- html 마크업 구조상 닫기 버튼 같은 버튼은 최하단에 있는 것이 좋음! -->
    <!-- 내용 쉽게 파악하기 위해서 최대한 구체적으로 작성하는 것이 좋음 -->
    <!-- ex.닫기 -> 로그인창 닫기 -->
    <!-- input과 같은 열린태그는 가상요소 X but... input type에 따라 가상요소 되는 것도 있음 ex. checkbox -->
    <div class="container">
        <header>
            <h1>로그인 또는 회원가입</h1>
        </header>

        <main>
            <h2 class="title">위니브에서 여러분의 궁금증을 해결하세요! :) </h2>

            <form>
                <label for="inputId" class="a11y-hidden">아이디</label>
                <input id="inputId" type="text" placeholder="아이디" class="input-id warning">
                <p class="id-warning">아이디를 입력해 주세요.</p>

                <label for="inputPw" class="a11y-hidden">비밀번호</label>
                <input id="inputPw" type="password" placeholder="비밀번호" class="input-pw">
                <p class="id-warning">아이디 혹은 비밀번호가 일치하지 않습니다.</p>

                <div class="login-check-container">
                    <input id="loginChk" type="checkbox" class="login-check">
                    <label for="loginChk">로그인 상태 유지</label>
                </div>

                <button type="submit" class="btn-login">로그인</button>
            </form>

            <div class="join-find-container">
                <a href="#" class="join">회원가입</a>
                <a href="#" class="id-pw-find">아이디/비밀번호 찾기</a>
            </div>

            <span class="or-login">또는</span>
            <ul>
                <li>
                    <button class="btn-sns google">구글 계정으로 로그인</button>
                </li>
                <li>
                    <button class="btn-sns facebook">페이스북 계정으로 로그인</button>
                </li>
                <li>
                    <button class="btn-sns naver">네이버 계정으로 로그인</button>
                </li>
                <li>
                    <button class="btn-sns kakao">카카오톡 계정으로 로그인</button>
                </li>
            </ul>

            <button class="btn-close">
                <img src="./img/close.svg" alt="로그인 창 닫기">
            </button>
        </main>
    </div>
</body>

</html>
